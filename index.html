<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1> 
    <div id="container">
        <div id="display">
            <div id="display-top"></div>
            <div id="display-bottom"></div>
        </div>
        <div class="button-container">
            <div class="delete">
                <button class="deleter" id="ac">AC</button>
                <button class="deleter" id="c">C</button>
            </div>
            <div class="input">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                
                <button class="operator">/</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>

                <button class="operator">*</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                
                <button class="operator">-</button>

                <button class="number">0</button>
                <button class="number">.</button>
                <!-- Note, the decimal sign shares the class number as it is part of the numbers -->
                <!-- Which means that the decimal place does not result in automatic evaluation-->

                <button class="operator">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
